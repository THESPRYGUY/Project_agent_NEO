version: "3.9"
services:
  neo:
    build:
      context: .
      args:
        - GIT_SHA=${GIT_SHA:-DEV}
    image: project-neo-intake:dev
    container_name: neo-intake-dev
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_BODY_BYTES=${MAX_BODY_BYTES:-1048576}
      - RATE_LIMIT_RPS=${RATE_LIMIT_RPS:-5}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-10}
      - TELEMETRY_SAMPLE_RATE=${TELEMETRY_SAMPLE_RATE:-0.1}
    volumes:
      - ./:/app
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
