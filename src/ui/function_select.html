<div class="function-select" data-function-select>
  <fieldset>
    <legend>Function Category</legend>
    <div role="radiogroup" aria-label="Function Category" data-function-categories>
      <label><input type="radio" name="function_category_choice" value="Strategic" /> Strategic</label>
      <label><input type="radio" name="function_category_choice" value="Technical" /> Technical</label>
      <label><input type="radio" name="function_category_choice" value="Support" /> Support</label>
    </div>
  </fieldset>
  <div class="specialties" data-specialties-block hidden>
    <label>Specialties (select or add)
      <input type="text" data-specialty-input placeholder="Add specialty and press Enter" aria-label="Add specialty" />
    </label>
    <div class="chips" data-specialty-chips aria-live="polite"></div>
  </div>
</div>
