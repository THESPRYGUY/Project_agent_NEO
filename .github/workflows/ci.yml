name: CI (Python + JS)

on:
  push:
    branches: [ main, chore/**, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Run Python tests
        env:
          # Ensure tests can import both top-level packages (neo_build, adapters)
          # and code under src/ used by the app.
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
        run: |
          pytest -q

  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install deps
        run: |
          npm i --no-fund --no-audit
      - name: Run JS tests (vitest)
        env:
          NAICS_BASE_URL: http://127.0.0.1:5000
        run: |
          npx vitest run --reporter=dot
