name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - hotfix/**
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  actions: read
  checks: read

env:
  LANG: C.UTF-8
  LC_ALL: C.UTF-8
  NEO_CONTRACT_MODE: full

defaults:
  run:
    shell: bash

jobs:
  schema-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Schema validate generated repo
        run: python scripts/contract_validate.py generated_repos/agent-build-007-2-1-1

  intake-mapper-guard:
    runs-on: ubuntu-latest
    needs: [schema-validate]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Stage mapper workspace
        run: |
          rm -rf tmp_art/guard
          mkdir -p tmp_art/guard
          cp -R generated_repos/agent-build-007-2-1-1/. tmp_art/guard/
      - name: Dry-run mapper against intake contract
        run: |
          python tools/apply_intake.py \
            --input data/intake_contract_v1_sample.json \
            --root tmp_art/guard \
            --dry-run \
            --report tmp_art/guard/report.json

  placeholder-sweep:
    runs-on: ubuntu-latest
    needs: [intake-mapper-guard]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Placeholder sweep
        run: python scripts/placeholder_sweep.py --root generated_repos --project agent-build-007-2-1-1

  repo-audit:
    runs-on: ubuntu-latest
    needs: [placeholder-sweep]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Repo audit
        run: python scripts/repo_audit.py --root generated_repos/agent-build-007-2-1-1 --format json --fail-on high

  unit-python:
    runs-on: ubuntu-latest
    needs: [repo-audit]
    env:
      PYTHONPATH: ${{ github.workspace }}/src
      NEO_REPO_OUTDIR: ${{ runner.temp }}/_generated
      NEO_COPY_TO_ONEDRIVE: 'false'
      FAIL_ON_PARITY: 'true'
      NEO_APPLY_OVERLAYS: 'false'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Unit tests
        run: pytest -q

  unit-js:
    runs-on: ubuntu-latest
    needs: [repo-audit]
    env:
      FAIL_ON_PARITY: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: npm ci
      - name: Unit tests (vitest)
        run: npm test --silent

  ui-schema-smoke:
    runs-on: ubuntu-latest
    needs: [unit-python, unit-js]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Node deps
        run: npm ci
      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: UI schema smoke
        run: python scripts/ui_schema_smoke.py
