name: unit-python
on: [pull_request]
jobs:
  unit-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -U pip
      - run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -d tests ]; then python -m pytest || echo "No tests or failures ignored (stub)"; else echo "No Python tests; stub pass"; fi

